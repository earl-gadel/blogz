{% extends "base.html" %}

{% block content %}

    <h1 class="center-text">Add a Blog Entry</h1>
    <form method='POST' id="blog">
        <label>
            Title for your new blog:
            <br>
            <input type="text" name='title' value="{{blog_title}}" />
            <span class="error">{{error_title}}</span>
        </label>
        <br>
        <label>
            Your new blog:
            <br>
            <textarea class="box" type="text" name="body" form="blog">{{blog_body}}</textarea>
            <span class="error">{{error_body}}</span>
        </label>
        <br>
            <input type="submit" value="Add Entry" />
    </form>

{% endblock %}
