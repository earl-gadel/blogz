{% extends "base.html" %}

{% block content %}

    <h1 class="center-text">Blogz</h1>

    {% if blog_posts|length == 0 %}

    <p>No blogs yet</p>

    {% endif %}

    <h2>New Blog Posts</h2>

    <ul>
        {% for post in blog_posts %}
        <h2><a href="/blog?id={{post.id}}" name="id">{{post.title}}</a></h2>
        <p>{{post.body}}</p>
        <hr />
        {% endfor %}
    </ul>

{% endblock %}
