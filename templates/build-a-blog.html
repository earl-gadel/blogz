{% extends "base.html" %}

{% block content %}

    <h1 class="center-text">Build a Blog</h1>

    {% if blog_posts|length == 0 %}

    <p>No tasks yet</p>

    {% endif %}

    <h2>New Blog Posts</h2>

    <ul>
        {% for post in blog_posts %}
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
        <hr />
        {% endfor %}
    </ul>

{% endblock %}
